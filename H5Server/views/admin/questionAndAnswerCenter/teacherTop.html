<div id="teacherTop">
    <div style="max-width:1000px">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-lg-1 control-label">开始时间</label>
                <div class="col-lg-3">
                    <input id="startTime" class="form-control" type="text">
                    <div style="height:10px;"></div>
                </div>
                <label class="col-lg-1 control-label">结束时间</label>
                <div class="col-lg-3">
                    <input id="endTime" class="form-control" type="text">
                    <div style="height:10px;"></div>
                </div>
                <div class="col-lg-1">
                    <button type="button" class="btn btn-rounded" data-bind="click:loadTeacherTop"><span class="entypo-search"></span>&nbsp;&nbsp;检 索</button>
                </div>
                <div class="col-lg-1">
                    <button type="button" class="btn btn-rounded" onclick="saveAsExcel()"><span class="entypo-export"></span>&nbsp;&nbsp;导出Excel</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-lg-6" id="highcharts"></div>
    <div class="col-lg-6">
        <div class="table-responsive">
            <table class="table table-bordered table-striped cf">
                <thead class="cf">
                <tr>
                    <th align="center">排名</th>
                    <th align="center">姓名</th>
                    <th align="center">联系电话</th>
                    <th align="center">昵称</th>
                    <th align="center">答疑数量</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: teacherTopList">
                <tr>
                    <td align="center"><span data-bind="text: id"></span></td>
                    <td align="center"><span data-bind="text: name,click: searchTA" style="cursor:pointer;color:#428bca"></span></td>
                    <td align="center"><span data-bind="text: phone"></span></td>
                    <td align="center"><span data-bind="text: nick"></span></td>
                    <td align="center"><span data-bind="text: count"></span></td>
                </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
        </div>
    </div>
</div>
<script>$.getScript("../questionAndAnswerCenter/js/teacherTop.js");</script>
