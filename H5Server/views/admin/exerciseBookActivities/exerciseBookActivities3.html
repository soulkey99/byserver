<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="开学前我刷完了100本作业，超过了全国90%的学霸，不服来PK？" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>倒数20秒，看你能刷完多少本作业？</title>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="expires" content="0">
    <link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/foundation/6.1.1/foundation.min.css"/>
    <link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.1/animate.min.css">
    <style>
        * {
            -webkit-touch-callout:none;
            -webkit-user-select:none;
            -khtml-user-select:none;
            -moz-user-select:none;
            -ms-user-select:none;
            user-select:none;
        }

        body {
            margin: 0px auto;
            overflow-y: hidden;
            background-color: #5685f1;
        }

        #main {
            width: 100%;
            height: 100%;
            overflow-y: hidden;
            position: relative;
        }

        .logo {
            position: absolute;
            left: 0.8rem;
            top: 0.8rem;
            width: 12%;
        }

        .share {
            position: absolute;
            right: 1rem;
            top: 1rem;
            width: 25%;
            visibility: hidden;
        }

        .scoreDiv {
            width: 100%;
            padding-top: 6%;
            text-align: center;
        }

        .scoreBg {
            width: 55%;
        }

        .score {
            width: 100%;
            position: absolute;
            top: 5%;
            color: white;
            font-size: 5rem;
        }

        .percentageDiv, .textDiv, .downloadDiv {
            width: 100%;
            text-align: center;
        }

        .percentage {
            width: 25%;
            visibility: hidden;
        }

        .text {
            width: 60%;
            visibility: hidden;
        }

        .download {
            width: 85%;
            visibility: hidden;
        }

        .page4 {
            position: absolute;
            top: 0px;
            z-index: 100;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            text-align: center;
            visibility: hidden;
        }

        .page4 img {
            height: 80%;
            margin-top: 14%;
        }

        .score, .percentage, .text, .download, .share {
            -webkit-animation-duration: 0.8s;
            -webkit-animation-delay: 0.1s;
            -webkit-animation-iteration-count: 1;
        }
    </style>
</head>
<script type="text/javascript" src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="../js/AV.analytics.js"></script>
<script type="text/javascript" src="../../js/libs/util.js"></script>
<body>
    <div id="main">
        <img class="logo" src="images/page3/logo.png">
        <img class="share" src="images/page3/share.png">
        <div class="scoreDiv">
            <img class="scoreBg" src="images/page3/scoreBg.png">
            <div class="score"></div>
        </div>
        <div class="percentageDiv">
            <img class="percentage" src="images/page3/50.png">
        </div>
        <div class="textDiv">
            <img class="text" src="images/page3/text.png">
        </div>
        <div class="downloadDiv">
            <img class="download" src="images/page3/download.png" onclick="getDownload()">
        </div>
    </div>
    <div class="page4">
        <img src="images/page3/page4.png">
    </div>
    <audio id="bgMusic" src="music/bgMusic.mp3" autoplay="autoplay" loop="loop" onplay="setPlayTime(this)"></audio>
</body>
<script>
    var analytics = AV.analytics({
        // 设置 AppId
        appId: "593tvxmvvbzlb178tszjl1l21ewztqu805768lno6ttk5r82",
        // 设置 AppKey
        appKey: "8w60idssacdpsc0kni8vwb4jgapoy8h8ze1px0ryaxcsj35l",
        // 你当前应用或者想要指定的版本号（自定义）
        version: '2016.2.26',
        // 你当前应用的渠道或者你想指定的渠道（自定义）
        channel: '开学刷书活动-正式服'
    });
    function getDownload(){
        $(".page4").css("visibility","visible");
        analytics.send({
            // 事件名称
            event: "点击立即下载APP统计-正式服",
            // 事件属性，任意数据
            attr: {
                点击次数: "点击"
            },
            // 该事件持续时间（毫秒）
            duration: 1000
        }, function (result) {
            if (result) {
                console.log('统计数据发送成功！');
            }
        });
    }
    function setPlayTime(obj){
        obj.currentTime = currentTime;
    }
    if(util.getSessionStorage("score") == null){
        window.location.href = "exerciseBookActivities1.html";
    }else {
        var currentTime = util.getUrlParameter("currentTime");
        var score = parseInt(util.getUrlParameter("score"));
        var temp = "";
        $(".score").text(score);
        if(score < 50){
            $(".percentage").attr("src","images/page3/50.png");
            temp = 50;
        }else if(score >= 50 && score < 70 ){
            $(".percentage").attr("src","images/page3/60.png");
            temp = 60;
        }else if(score >= 70 && score < 90 ){
            $(".percentage").attr("src","images/page3/80.png");
            temp = 80;
        }else if(score >= 90){
            $(".percentage").attr("src","images/page3/90.png");
            temp = 90;
        }
        document.title = "开学前我刷完了"+ score +"篇作业，超过了全国"+ temp +"%的学霸，不服来PK？";

        $(".scoreDiv").css("height",$(window).height()*0.4 + "px");
        $(".scoreDiv").css("lineHeight",$(window).height()*0.4 + "px");

        $(".percentageDiv").css("height",$(window).height()*0.25 + "px");
        $(".percentageDiv").css("lineHeight",$(window).height()*0.25 + "px");

        $(".textDiv").css("height",$(window).height()*0.20 + "px");
        $(".textDiv").css("lineHeight",$(window).height()*0.20 + "px");

        $(".downloadDiv").css("height",$(window).height()*0.15 + "px");
        $(".downloadDiv").css("lineHeight",$(window).height()*0.15 + "px");

        $(".score").addClass("animated zoomIn");
        setTimeout(function(){
            $(".percentage").css("visibility","visible");
            $(".percentage").addClass("animated zoomIn");
        },500);
        setTimeout(function(){
            $(".text").css("visibility","visible");
            $(".text").addClass("animated zoomIn");
        },1000);
        setTimeout(function(){
            $(".download").css("visibility","visible");
            $(".download").addClass("animated zoomIn");
        },1500);
        setTimeout(function(){
            $(".share").css("visibility","visible");
            $(".share").addClass("animated zoomIn");
        },2000);
        setTimeout(function(){
            $(".share").removeClass("animated zoomIn");
            setInterval(function(){
                $(".share").addClass("animated wobble");
                setTimeout(function(){
                    $(".share").removeClass("animated wobble");
                },500);
            },2000);
        },2200);
    }
</script>
</html>
