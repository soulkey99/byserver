<div id="antiCheatManage">
    <form method="get" class="form-horizontal bucket-form">
        <div class="form-group">
            <label class="col-sm-3 control-label">统计在多少时间内的数据（分钟）</label>
            <div class="col-sm-3">
                <input id="time" type="text" class="form-control" data-bind="value:time">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">完成订单数</label>
            <div class="col-sm-3">
                <input id="finished" type="text" class="form-control" data-bind="value:finished">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">完成订单的持续时间</label>
            <div class="col-sm-3">
                <input id="duration" type="text" class="form-control" data-bind="value:duration">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">取消订单数</label>
            <div class="col-sm-3">
                <input id="canceled" type="text" class="form-control" data-bind="value:canceled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">封禁的时间（小时）</label>
            <div class="col-sm-3">
                <input id="abandon" type="text" class="form-control" data-bind="value:abandon">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否发送短信通知</label>
            <div class="col-sm-3">
                <select id="sms" class="selectpicker show-tick" data-bind="value:sms">
                    <option value="">-请选择-</option>
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">每次扣减积分数</label>
            <div class="col-sm-3">
                <input id="bonus" type="text" class="form-control" data-bind="value:bonus">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6" align="center">
                <button class="btn btn-primary" data-bind="click:confirm"><span class="entypo-floppy"></span>&nbsp;&nbsp;保存设置</button>
                <!-- button class="btn btn-primary" data-bind="click:loadAntiCheat">重置设置</button -->
            </div>
        </div>
    </form>
</div>
<script>$.getScript("../teacherManager/js/antiCheatManage.js");</script>
