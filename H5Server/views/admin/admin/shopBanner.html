<div id="shopBanner">
    <div class="row">
        <div class="form-group">
            <div class="col-lg-2">
                <label class="control-label">预览时间点</label>
                <input id="time" class="form-control" type="text">
                <div style="height:10px;"></div>
            </div>

            <div class="col-lg-1">
                <label class="control-label">是/否有效</label>
                <select id="valid" class="selectpicker show-tick">
                    <option value="">全部</option>
                    <option value="true">有效</option>
                    <option value="false">无效</option>
                </select>
                <div style="height:10px;"></div>
            </div>

            <div class="col-lg-3">
                <label class="control-label">操作</label><br>
                <button type="button" class="btn btn-rounded" onclick="subLoadShopBannerList()"><span class="entypo-search"></span>&nbsp;&nbsp;检 索</button>
                <button type="button" class="btn btn-primary" onclick="initAddBanner()"><span class="entypo-plus-squared"></span>&nbsp;&nbsp;添加Banner</button>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-striped cf">
            <thead class="cf">
            <tr>
                <th align="center">序号</th>
                <th align="center" class="col-lg-3">描述</th>
                <th align="center">有效时间</th>
                <th align="center">失效时间</th>
                <th align="center">Banner图片</th>
                <th align="center">链接类型</th>
                <th align="center">Banner标题</th>
                <th align="center" class="col-lg-2">链接商品名称</th>
                <th align="center">显示顺序</th>
                <th align="center">是/否有效</th>
                <th align="center">操作</th>
            </tr>
            </thead>
            <tbody data-bind="foreach: shopBannerList">
            <tr>
                <td align="center"><span data-bind="text: id"></span></td>
                <td align="left"><span data-bind="text: desc"></span></td>
                <td align="center"><span data-bind="text: start"></span></td>
                <td align="center"><span data-bind="text: end"></span></td>
                <td align="center"><a href="javascript:void(0);" data-bind="click: showSrcImg"><img class="img-responsive" style="max-width: 80px;max-height: 42px" data-bind="attr:{src:pic}"></a></td>
                <td align="center"><span data-bind="text: action=='detail'?'商品详情':action=='lottery'?'转盘抽奖':'无'"></span></td>
                <td align="center"><span data-bind="text: text"></span></td>
                <td align="center"><span data-bind="text: goodName"></span></td>
                <td align="center"><span data-bind="text: '第'+seq+'位'"></span></td>
                <td align="center">
                    <span data-bind="visible: valid==true"><a href='javascript:void(0)' data-bind='click:setValid'><i class='icon icon-checkmark' data-original-title='有效'></i>&nbsp;点击下架</a></span>
                    <span data-bind="visible: valid==false"><a href='javascript:void(0)' data-bind='click:setValid'><i class='icon icon-cross' data-original-title='无效'></i>&nbsp;点击上架</a></span>
                </td>
                <td align="center">
                    <a href="" data-bind="click:$parent.initEditBanner"><span class="fontawesome-pencil"></span>&nbsp;修改</a>
                </td>
            </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </div>
    <div id="page">
        <div>当前第 <span style="font-size:2rem;color: #4db6ac" data-bind="text:startPos"></span> 页&nbsp;&nbsp;&nbsp;每页 <span style="font-size:2rem;color: #4db6ac" data-bind="text:pageSize"></span> 项</div>
        <ul class="pager">
            <li id="prevLi"><a style="color: darkgray;cursor: pointer" data-bind="click:prevPage"><span class="entypo-left-open-big"></span>&nbsp;&nbsp;上一页</a></li>
            <li id="nextLi"><a style="color: darkgray;cursor: pointer" data-bind="click:nextPage">下一页&nbsp;&nbsp;<span class="entypo-right-open-big"></span></a></li>
        </ul>
    </div>
</div>
<script>$.getScript("js/shopBanner.js");</script>
