<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>兑换记录</title>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="expires" content="0">
    <link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/toastr.js/latest/css/toastr.min.css"/>
    <link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/foundation/5.5.3/css/foundation.min.css"/>
    <link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.1/animate.min.css">
    <link type="text/css" rel="stylesheet" href="css/exchangeList.css"/>
</head>
<body>
    <div class="row userInfo">
        <div class="large-12 medium-12 small-12"><img data-bind="attr: {src: userAvatar}"></div>
        <div class="large-12 medium-12 small-12 userNick" data-bind="text:userNick"></div>
        <div class="large-12 medium-12 small-12"><span class="userBonus" data-bind="text:bonus"></span>&nbsp;<span class="bonusText">积分</span></div>
    </div>
    <div data-bind="foreach: itemList" id="element">
        <a style="text-decoration: none;" data-bind="attr: {'href': hasDetail?detailUrl:'javascript:void(0)'}">
            <div class="row goodBox">
                <div class="large-4 medium-4 small-4 column"><img data-bind="attr: {'src': avatar}"></div>
                <div class="large-5 medium-5 small-5 column" style="padding: 0px 0px 0px 0px">
                    <div class="goodName" data-bind="text: goodName"></div>
                    <div class="time" data-bind="text: time"></div>
                </div>
                <div class="large-3 medium-3 small-3 column state">已兑换</div>
            </div>
        </a>
    </div>
    <div class="row" style="display: none" data-bind="visible: itemList().length>=10">
        <div id="upload" class="large-12 medium-12 small-12 text-center" style="margin-top: 1em;margin-bottom: 1em;color: #999999;">
            上拉加载更多！
        </div>
    </div>
</body>
<script type="text/javascript" src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/knockout/3.3.0/knockout-min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/foundation/5.5.3/js/foundation.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/toastr.js/latest/js/toastr.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<script type="text/javascript" src="admin/js/AV.analytics.js"></script>
<script type="text/javascript" src="js/libs/util.js"></script>
<script type="text/javascript" src="js/exchangeList.js" charset="utf-8"></script>
</html>
