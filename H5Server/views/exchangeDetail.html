<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="兑换详情"/>
    <meta name="description" content="兑换详情"/>
    <meta name="author" content="test@soulkey.com">
    <meta name="copyright" content="Copyright ? 2015 Soulkey Technology Co.Ltd. All Rights Reserved.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>兑换详情</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin/admin/assets/js/confirm/css/jquery-confirm.css">
    <link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.1/animate.min.css">
    <link href="css/content-style.css" rel="stylesheet" type="text/css"/>
</head>
<body id="element">
<div class="container-fluid" style="padding: 0px 0px 0px 0px">
    <div class="row-fluid" style="padding: 0px 0px 0px 0px;display: none" data-bind="visible:deliver()=='mail'">
        <div class="col-lg-12">
            <ul class="list-group" style="margin-top:10px">
                <li class="list-group-item"><span class="glyphicon glyphicon-user" style="color: rgb(255, 140, 60);"></span><span style="margin-left: 5px;">姓名：</span><span data-bind="visible:isEdit()==true,text: name()"></span><input type="text" style="width:100%" id="name" data-bind="visible:isEdit()==false,value:name"></li>
                <li class="list-group-item"><span class="glyphicon glyphicon-phone" style="color: rgb(255, 140, 60);"></span><span style="margin-left: 5px">电话：</span><span data-bind="visible:isEdit()==true,text: phone()"></span><input type="text" style="width:100%" id="phone" data-bind="visible:isEdit()==false,value:phone"></li>
                <li class="list-group-item"><span class="glyphicon glyphicon-home" style="color: rgb(255, 140, 60);"></span><span style="margin-left: 5px">地址：</span><span data-bind="visible:isEdit()==true,text: address()"></span><input type="text" style="width:100%" id="address" data-bind="visible:isEdit()==false,value:address"></li>
                <li class="list-group-item"><span class="glyphicon glyphicon-envelope" style="color: rgb(255, 140, 60);"></span><span style="margin-left: 5px">邮编：</span><span data-bind="visible:isEdit()==true,text: postCode()"></span><input type="text" style="width:100%" id="postCode" data-bind="visible:isEdit()==false,value:postCode"></li>
                <li class="list-group-item"><span class="glyphicon glyphicon-edit" style="color: rgb(255, 140, 60);"></span><span style="margin-left: 5px">备注：</span><span data-bind="visible:isEdit()==true,text: remark1()"></span><input type="text" style="width:100%" id="remark1" data-bind="visible:isEdit()==false,value:remark1"></li>
                <li class="list-group-item"><span class="glyphicon glyphicon-tag" style="color: rgb(255, 140, 60);"></span><span style="margin-left: 5px">当前状态：</span><span data-bind="text: status()"></span></li>
                <li class="list-group-item"><span class="glyphicon glyphicon-send" style="color: rgb(255, 140, 60);"></span><span style="margin-left: 5px">快递公司：</span><span data-bind="text: postCompany()"></span></li>
                <li class="list-group-item"><span class="glyphicon glyphicon-paperclip" style="color: rgb(255, 140, 60);"></span><span style="margin-left: 5px">快递单号：</span><span data-bind="text: postNumber()"></span></li>
            </ul>
            <div class="col-lg-12" align="center" data-bind="visible:temp">
                <div align="center" style="color:#CCCCCC;font-size:0.8em;margin-bottom:10px">※补全信息确认提交后无法再修改<br/>请核实后慎重提交</div>
                <button class="btn btn-success" onclick="editInfo()" data-bind="visible:isEdit()==true">补全收件人信息</button>
                <button class="btn btn-success" onclick="subInfo()" data-bind="visible:isEdit()==false">提交修改</button>
            </div>
        </div>
    </div>
    <div class="row-fluid" style="padding: 0px 0px 0px 0px;display: none" data-bind="visible:deliver()=='code'">
        <div class="col-lg-12">
            <ul class="list-group" style="margin-top:5px">
                <li class="list-group-item"><span class="glyphicon glyphicon-transfer" style="color: rgb(255, 140, 60);"></span><span style="margin-left: 5px">兑换码：</span><span data-bind="text: code()"></span></li>
                <li class="list-group-item"><span class="glyphicon glyphicon-tag" style="color: rgb(255, 140, 60);"></span><span style="margin-left: 5px">当前状态：</span><span data-bind="text: status()"></span></li>
            </ul>
        </div>
    </div>
    <div class="row" style="padding: 0px 10px 0px 10px;display: none" data-bind="visible:deliver()=='api'">
        <div class="span12">
            <ul class="list-group" style="margin-top:5px">
                <li class="list-group-item"><span class="glyphicon glyphicon-phone" style="color: rgb(255, 140, 60);"></span><span style="margin-left: 5px">手机号：</span><span data-bind="text: phone()"></span></li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript" src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/knockout/3.3.0/knockout-min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="admin/admin/assets/js/confirm/js/jquery-confirm.js"></script>
<script src="js/libs/util.js"></script>

</body>
</html>
