<!DOCTYPE html>
<html>
<head lang="zh_CN">
    <meta charset="UTF-8"/>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>Admin Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/jquery-ui-1.10.1.custom.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        #loadmask {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            z-index: 999;
            filter: alpha(Opacity=80);
            -moz-opacity: 0.4;
            opacity: 0.4;
            background-color: #000000;
            text-align: center;
            display: none;
        }

        #loadConatiner {
            position: absolute;
            z-index: 1000;
            display: none;
        }

        #loadConatiner img {
            width: 40px;
            height: 40px;
            margin-left: auto;
            margin-right: auto;
        }
        #footer {
            position: fixed;
            width: 100%;
            height: 30px;
            bottom: 0px;
            background-color: #EEEEEE;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="loadConatiner">
    <img id="loading" src="img/loading.gif" />
    <span></span>
</div>
<div id="loadmask"></div>
<div class="container" style="margin-top:100px; width: 400px">
    <div class="form-horizontal well" style="width: 400px">
        <fieldset>
            <legend>
                <strong>后台管理登陆</strong>
            </legend>
            <div class="control-group">
                <label class="control-label" style="width: 120px">用户名：</label>
                <div class="controls" style="margin-left: 130px">
                    <input type="text" id="user_name" name="userName" style="height:30px"class="span3"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" style="width: 120px">密码：</label>
                <div class="controls" style="margin-left: 130px">
                    <input type="password" id="user_pwd" name="password"
                           style="height:30px"class="span3" onkeydown="pwdKeydown(event);"/>
                </div>
            </div>
            <div class="form-actions">
                <button class="btn btn-primary" style="margin-right: 10px" onclick="doLogin();">
                    登录
                </button>
            </div>
        </fieldset>
    </div>
</div>
<div id="footer">
    <label>版权所有 © xxx</label>
</div>
<script src="libs/jquery-1.11.2.js"></script>
<script src="libs/jquery-ui-1.10.1.custom.min.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="libs/knockout-3.3.0.js"></script>
<script src="libs/util.js"></script>
<script src="js/login.js"></script>
</body>
</html>
