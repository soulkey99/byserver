<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>用户账单</title>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/foundation/6.1.2/foundation.min.css"/>
    <link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.1/animate.min.css">
    <link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/hover.css/2.0.2/css/hover-min.css">
    <link type="text/css" rel="stylesheet" href="css/userBill.css">
</head>
<script type="text/javascript" src="//cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/knockout/3.4.0/knockout-min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/foundation/6.1.2/foundation.min.js"></script>
<script type="text/javascript" src="../js/libs/util.js"></script>
<script type="text/javascript" src="js/userBill.js"></script>
<body style="visibility: hidden">
    <div class="row infoDiv">
        <div class="large-12 medium-12 small-12">
            <img src="images/billBgL.png" data-bind="visible: alipayId()!=undefined&&alipayId()!=''">
            <img src="images/billBgS.png" data-bind="visible: alipayId()==undefined||alipayId()==''">
        </div>
        <div class="titleText"><span data-bind="text: titleText"></span></div>
        <div class="titleNum"><span data-bind="text: withdrawalsMoney"></span>￥</div>
        <div class="content">
            <div class="contentText">商品订单</div>
            <div class="contentNum" data-bind="text: billId"></div>
            <div class="contentText">支付方式</div>
            <div class="contentNum" data-bind="text: payType()=='alipay'?'支付宝支付':''"></div>
            <div class="contentText" data-bind="visible: alipayId()!=undefined&&alipayId()!=''">支付宝单号</div>
            <div class="contentNum" data-bind="visible: alipayId()!=undefined&&alipayId()!='', text: alipayId"></div>
            <div class="contentText">订单时间</div>
            <div class="contentNum" data-bind="text: billTime"></div>
            <div class="tip">
                <div data-bind="visible: billState()=='pending'"><img src="images/withdrawalsLoading.png"><span data-bind="text: payState"></span></div>
                <div data-bind="visible: billState()=='paid'"><img src="images/withdrawalsRight.png"><span data-bind="text: payState"></span></div>
                <div data-bind="visible: billState()=='fail'"><img src="images/withdrawalsError.png"><span data-bind="text: payState"></span></div>
            </div>
        </div>
    </div>
</body>
</html>
