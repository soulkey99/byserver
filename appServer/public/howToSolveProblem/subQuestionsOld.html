<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>八年级下数学</title>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="expires" content="0">
    <link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/foundation/6.1.1/foundation.min.css"/>
    <link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.1/animate.min.css">
    <link type="text/css" rel="stylesheet" href="css/subQuestion.css">
    <script type="text/javascript" src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.bootcss.com/knockout/3.3.0/knockout-min.js"></script>
    <script type="text/javascript" src="//cdn.bootcss.com/foundation/6.1.1/foundation.min.js"></script>
    <script type="text/javascript" src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
    <script type="text/javascript" src="//cdn.bootcss.com/mathjax/2.6.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/javascript" src="../js/libs/util.js"></script>
    <script type="text/javascript" src="js/subQuestion.js"></script>
</head>
<body style="visibility: hidden">
<div class="head">
    <img class="leftTopImg" src="images/leftTopIn.png" onclick="selectSchedule()">
    <img class="rightTopImg" src="images/mainQ1.png" onclick="showMainQuestion()">
    <span class="nowNum" data-bind="text: schedule" onclick="selectSchedule()"></span>
</div>
<div class="main" id="content"></div>
<div id="options" class="option"></div>
<div class="left" data-bind="foreach: questions">
    <div class="questionNum" data-bind="text: number, style: {backgroundColor: userRight==true?'#d8d8d8':'#ef7063'}" onclick="selectNumber(this)"></div>
</div>
<div class="mainQuestionBg"></div>
<div class="mainQuestion">
    <div class="row">
        <div class="large-4 medium-4 small-4 column">&nbsp;</div>
        <div class="large-4 medium-4 small-4 column text-center">提干</div>
        <div class="large-4 medium-4 small-4 column closeBtn"><img src="images/close.png" onclick="hideMainQuestion()"></div>
    </div>
    <div class="row">
        <div class="large-12 medium-12 small-12 mainContent" id="mainContent"></div>
    </div>
</div>
</body>
</html>
