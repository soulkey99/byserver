<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>选择章节</title>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="expires" content="0">
    <link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/foundation/6.1.1/foundation.min.css"/>
    <link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.1/animate.min.css">
    <link type="text/css" rel="stylesheet" href="css/selectChapter.css">
    <script type="text/javascript" src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.bootcss.com/knockout/3.3.0/knockout-min.js"></script>
    <script type="text/javascript" src="//cdn.bootcss.com/foundation/6.1.1/foundation.min.js"></script>
    <script type="text/javascript" src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
    <script type="text/javascript" src="../js/libs/util.js"></script>
    <script type="text/javascript" src="js/selectChapter.js"></script>
</head>
<body style="visibility: hidden">
<div class="head">
    <div class="headBg">
        <div class="press">北师大版</div>
        <div class="subject">数学七年级上</div>
    </div>
    <img src="images/moreBook.png">
</div>
<div class="main">
    <div class="chapterList" data-bind="foreach: chapters">
        <div class="chapter">
            <div onclick="showNote(this)">
                <div class="chapterText" data-bind="text: title"></div>
                <div class="chapterRight"><img src="images/rightArrow.png"></div>
            </div>
            <div class="points" data-bind="foreach: $data.sections">
                <div class="point" ontouchstart="setBgColorIn(this)" ontouchend="setBgColorOut(this)" data-bind="text: title, click: selectPoint"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
