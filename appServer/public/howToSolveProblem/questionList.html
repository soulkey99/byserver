<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>问题列表</title>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="expires" content="0">
    <link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/foundation/6.1.1/foundation.min.css"/>
    <link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.1/animate.min.css">
    <link type="text/css" rel="stylesheet" href="css/questionList.css">
    <script type="text/javascript" src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.bootcss.com/knockout/3.3.0/knockout-min.js"></script>
    <script type="text/javascript" src="//cdn.bootcss.com/foundation/6.1.1/foundation.min.js"></script>
    <script type="text/javascript" src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
    <script type="text/javascript" src="//cdn.bootcss.com/mathjax/2.6.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/javascript" src="../js/libs/util.js"></script>
    <script type="text/javascript" src="js/questionList.js"></script>
</head>
<body>
    <div id="main" data-bind="foreach: questions">
        <div class="question" data-bind="click: selectQ" ontouchstart="setBgColor(this,'#f1f1f1')" ontouchend="setBgColor(this,'white')">
            <img class="qNumBg" src="images/qNumBg.png">
            <div class="qNum">第<span data-bind="text: $index()+1"></span>题</div>
            <div class="content" data-bind="html: content"></div>
        </div>
    </div>
    <div class="loading"><img src="images/loading.gif"></div>
</body>
</html>
