<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>加油站</title>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="expires" content="0">
    <link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/foundation/6.1.1/foundation.min.css"/>
    <link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.1/animate.min.css">
    <link type="text/css" rel="stylesheet" href="css/index.css"/>
</head>
<body style="visibility: hidden;">
<header>
    <div style="position: absolute;width: 40%;height: 100%;text-align: center;padding: 8% 2% 2% 2%;">
        <img class="level" src="images/level.png">
        <div class="levelText">20</div>
    </div>
    <img class="xueFenImg" src="images/xuefen.png">
    <div class="xueFenTitle">学分</div>
    <div class="xueFenValue">185600</div>
    <img class="naoLiImg" src="images/naoli.png">
    <div class="naoLiTitle">脑力</div>
    <div class="naoLiValue">62</div>
    <img class="tiLiImg" src="images/tili.png">
    <div class="tiLiTitle">体力</div>
    <div class="tiLiValue">2</div>
</header>
<section>
    <article>
        <div class="row" style="margin: 6% 4% 0 4%">
            <span class="sign">&nbsp;</span>&nbsp;&nbsp;<span class="title">购买学分</span>
        </div>
    </article>
    <article>
        <div class="row" style="margin: 6% 4% 6% 4%">
            <div class="large-4 medium-4 small-4 columns" style="position: relative" ontouchstart="changeBg(this)" ontouchend="changeBg(this)" onclick="showDialog('fen','500','5')">
                <img src="images/fenOut.png">
                <div class="fenText">500</div>
                <img class="fenImg" src="images/fen1.png">
                <div class="money">¥5</div>
            </div>
            <div class="large-4 medium-4 small-4 columns" style="position: relative" ontouchstart="changeBg(this)" ontouchend="changeBg(this)" onclick="showDialog('fen','1050','10')">
                <img class="" src="images/fenOut.png">
                <div class="fenText">1050</div>
                <img class="fenImg" src="images/fen2.png">
                <div class="money" style="left: 59%">¥10</div>
            </div>
            <div class="large-4 medium-4 small-4 columns" style="position: relative" ontouchstart="changeBg(this)" ontouchend="changeBg(this)" onclick="showDialog('fen','5750','50')">
                <img class="" src="images/fenOut.png">
                <div class="fenText">5750</div>
                <img class="fenImg" src="images/fen3.png">
                <div class="money" style="left: 58%">¥50</div>
            </div>
        </div>
    </article>
    <article>
        <div class="row" style="margin: 6% 4% 0 4%">
            <span class="sign">&nbsp;</span>&nbsp;&nbsp;<span class="title">购买体力</span>
        </div>
    </article>
    <article>
        <div class="row" style="margin: 6% 4% 6% 4%">
            <div class="large-4 medium-4 small-4 columns" style="position: relative" ontouchstart="changeBg(this)" ontouchend="changeBg(this)" onclick="showDialog('ti','5','1')">
                <img class="" src="images/tiOut.png">
                <div class="fenText tiText">5</div>
                <img class="fenImg" src="images/ti1.png">
                <div class="money">¥1</div>
            </div>
            <div class="large-4 medium-4 small-4 columns" style="position: relative" ontouchstart="changeBg(this)" ontouchend="changeBg(this)" onclick="showDialog('ti','17','3')">
                <img class="" src="images/tiOut.png">
                <div class="fenText tiText">17</div>
                <img class="fenImg" src="images/ti2.png">
                <div class="money">¥3</div>
            </div>
            <div class="large-4 medium-4 small-4 columns" style="position: relative" ontouchstart="changeBg(this)" ontouchend="changeBg(this)" onclick="showDialog('ti','58','10')">
                <img class="" src="images/tiOut.png">
                <div class="fenText tiText">58</div>
                <img class="fenImg" src="images/ti3.png">
                <div class="money" style="left: 58%">¥10</div>
            </div>
        </div>
    </article>
    <div class="dialogBg"></div>
    <div class="dialog">
        <div class="dialogDiv">
            <img class="payImg" src="images/payImg.png">
            <div class="noteTitle">是否支付</div>
            <div class="notePrice">是否要花费<span data-bind="text: money"></span>元购买<span data-bind="text: value"></span><span data-bind="text: sign()=='fen'?'学分':'体力'"></span></div>
            <div class="yesORno"><div onclick="charge()">支付</div><div onclick="closeDialog()">取消</div></div>
        </div>
    </div>
</section>
</body>
<script type="text/javascript" src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/knockout/3.3.0/knockout-min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/foundation/6.1.1/foundation.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<script type="text/javascript" src="../js/libs/util.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
