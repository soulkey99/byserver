<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>扫描二维码下载CallCall教师</title>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="expires" content="0">
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="//cdn.bootcss.com/animate.css/3.5.1/animate.min.css" rel="stylesheet" type="text/css">
    <link href="css/byInstallNew.css" rel="stylesheet" rel="stylesheet" type="text/css">
</head>
<body>
<img class="bgLight" src="img/bgLight.png">
<div class="container" id="vmBody">
    <!--div class="row-fluid" style="min-height: 5rem">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" align="right">
            <div id="sBtn" data-bind="css:{'buttonShortIn':vm.appType()=='0','buttonShortOut':vm.appType()=='1'}" onclick="changeImg('0')">学生端</div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" align="left">
            <div id="tBtn" data-bind="css:{'buttonShortIn':vm.appType()=='1','buttonShortOut':vm.appType()=='0'}" onclick="changeImg('1')">教师端</div>
        </div>
    </div -->
    <div class="row" style="padding-top: 5%">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" align="center">
            <div class="allBtn">
                <div class="hDiv" style="left: 6.2rem;" data-bind="visible: appType()=='1'"><div class="hBtn"></div></div>
                <div class="hDiv" data-bind="visible: appType()=='0'"><div class="hBtn"></div></div>
                <div class="sText" onclick="changeImg('0')">学生端</div>
                <div class="tText" onclick="changeImg('1')">教师端</div>
            </div>
        </div>
    </div>
    <div class="row" style="padding-top: 2%;">
        <div class="col-lg-12 text-center">
            <img src="img/logoBg.png" class="imgS">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" align="center">
            <div class="buttonLong1">
                <input type="number" id="phoneNum" class="inputButton" placeholder="输入电话">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" align="center">
            <div id="msg" style="display: none">* 请输入正确的手机号码</div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" align="center">
            <div class="buttonLong2" onclick="actionClick()" data-bind="visible: config()!='school'">完成并下载客户端</div>
            <div class="buttonLong3" onclick="showInfo()" data-bind="visible: config()=='school'">选择学校并下载</div>
        </div>
    </div><br>
    <div class="row">
        <div class="col-lg-12 text-center note">
            <div>* 下载成功之后，首次登录请使用短信登录。</div><br>
            <div id="flow" style="display: none">* 新客户下载并首次登陆客户端即得30M--100M流量礼包，分享邀请好友下载客户端，流量礼包加倍拿。</div>
        </div>
    </div>
    <div class="logoDiv"><img class="logo" data-bind="attr: {src: appType()=='0'?'img/sLogo.png':'img/tLogo.png'}" ></div>

</div>
<div id="bg" style="width: 100%;height: 100%;background-color: rgba(0,0,0,0.8);position: absolute;z-index: 2000;top: 0px;display: none">&nbsp;</div>

<div class="selectSchoolDiv hidden" align="center">
    <div class="row school">
        <div class="col-lg-12" style="padding-left: 5px" onclick="selectSchool('sSchool')"><img src="img/school.png"><span id="schoolName">点击选择学校</span></div>
    </div>
    <div class="row gc">
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 gradeDiv" onclick="selectSchool('sGrade')"><img src="img/grade.png"><span id="gradeName">点击选择年级</span></div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">&nbsp;</div>
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 classDiv" onclick="selectSchool('sClass')"><img src="img/class.png"><span id="className">点击选择班级</span></div>
    </div>
    <div class="row optionDiv">
        <div id="sSchool" class="col-lg-12" style="display: none"></div>
        <div id="sGrade" class="col-lg-12" style="display: none"></div>
        <div id="sClass" class="col-lg-12" style="display: none"></div>
    </div>
    <div class="row subDiv">
        <div class="col-lg-11 subBtn" onclick="subInfo()" ontouchstart="setBtnIn()" ontouchend="setBtnOut()">确 定</div>
    </div>
</div>
<img class="starS1" src="img/starS.png"></div>
<img class="starS2" src="img/starS.png"></div>
<img class="starB" src="img/starB.png"></div>
<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
<script src="//cdn.bootcss.com/knockout/3.3.0/knockout-min.js" type="text/javascript"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/libs/AV.analytics.js" type="text/javascript"></script>
<script src="js/byInstallNew.js" type="text/javascript"></script>
</body>
</html>
